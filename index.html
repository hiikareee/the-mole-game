<html>
<head>
	<meta charset="utf-8">

			height: 100px;
			width: 50px;
			position: absolute;
			transition: 1s;
		}

			font-size: 40px;
			text-decoration: none;

<body style="background: #4f4f4f;">
<div style=" height: 150px; display: flex;">
    <div class="text" style="left:650px; height: 100px; background:#4f4f4f; width: 500px; position: absolute;">
        score:<span class="score">0</span>
    </div>
</div>
<!-- дивы норы чтобы появится -->

<div class="bg-dark prop first" style="top: 300px; left: 400px"></div>
<div class="bg-dark prop wtw" style="top: 300px; left: 600px"></div>
<div class="bg-dark prop" style="top: 300px; left: 800px"></div>
<div class="bg-dark prop" style="top: 300px; left: 1000px"></div>
<div class="bg-dark prop" style="top: 300px; left: 1200px"></div>
<div class="bg-dark prop" style="top: 300px; left: 1400px"></div>






<script type="text/javascript">
	let firstNora = document.querySelector(".first");
	

	

	let rndm = function(arg){
    	let random = Math.random() * arg;
    	let round = Math.round(random)
        return round
    }

    let left = [400,600,800,1000,1200,1400];
    let name = ["good", "bad"];
    let point = 0;

    let createkrot = function() {

    	let mole = document.createElement("div");
		document.body.appendChild(mole);
		firstNora.before(mole);
		mole.classList.add("mole");
		

    	mole.style.left = left[rndm(5)] +"px";
    	mole.style.top = "300px";
    	mole.name = name[rndm(1)]

    	if (mole.name == "bad") {
    		mole.style.backgroundImage = "url(ubermarginal.jpg)";
    		console.log("red")
    	} else  {
    		mole.style.background = "green";
    		mole.style.backgroundImage = "url(ussr.jpg)";
    		console.log("green")
    	}

    	let show = function() {
    		if (mole.style.top == "300px"){
    			mole.style.top = "250px";
    		}
    	}
    	setTimeout(show, 600);

    	let hide = function() {
    		if (mole.style.top == "250px"){
    			mole.style.top = "300px";
    		}
    	}
    	setTimeout(hide, 1500);

    	mole.onclick = function() {
    		if (mole.name == "bad") {
    			console.log(point)
    			mole.style.display = "none";
    			point = point - 1
                document.querySelector('.score').innerHTML = point;
    		} else {
    			console.log(point)
    			mole.style.display = "none";
    			point = point + 1
    			document.querySelector('.score').innerHTML = point;
    		}
    	}
    }
    setInterval(createkrot, 1000)

	/*
		функция рандомайзер() = {}
		массив лефт = [500,700,900]
		массив имя = ["хороший", "плохой"]
		функция создатель кротов = {
			создаётся див
			задаются параметры
			див топ = 100
			див лефт = лефт[рандомайзер(2)]
			див имя = имя[рандомайзер(1)]

			if(див имя == "хороший"){
				цвет зелёный
			} else {
				цвет красный
			}

			функция показать = {
				див меняет топ на 50
			}

			таймаут(показать, 1000)

			функция скрыть = {
				див меняет топ на 100
			}

			таймаут(скрыть, 2000)

			нажатие = {
				if если плохой {
					скрыть 
					очки минус
				} else {
					cкрыть
					очки плюс
				}
			}
		}
	
		интервал(создатель кротов, 1000)
	*/


</script>
</body>
</html>
